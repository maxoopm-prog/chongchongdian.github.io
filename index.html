<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>退货地址模拟器 - 智能识别版</title>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="退货识别">

    <style>
        :root {
            --tb-orange: #ff5000;
            --tb-bg: #f7f8fa;
            --text-main: #333333;
            --text-sub: #999999;
        }

        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        
        body {
            margin: 0;
            background-color: #f0f2f5;
            font-family: -apple-system, "SF Pro Text", "PingFang SC", sans-serif;
            display: flex;
            flex-direction: row; 
            justify-content: center;
            align-items: flex-start;
            /* 4. 适配 iOS 状态栏高度，防止全屏后内容顶到屏幕边缘 */
            padding: calc(20px + env(safe-area-inset-top)) 40px 40px 40px;
            gap: 40px;
        }

        /* --- 手机容器 --- */
        .iphone-container {
            width: 375px;
            height: 812px;
            background: #fff;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
            border-radius: 40px;
            border: 8px solid #333;
            flex-shrink: 0;
        }

        .scroll-content { flex: 1; overflow-y: auto; overflow-x: hidden; }
        
        /* 状态栏：在全屏模式下，此模拟条会出现在系统状态栏下方 */
        .status-bar { height: 44px; padding: 0 22px; display: flex; justify-content: space-between; align-items: center; font-size: 15px; font-weight: 600; }
        .status-right { display: flex; align-items: center; gap: 5px; }
        .battery { width: 25px; height: 11.5px; border: 1px solid rgba(0,0,0,0.35); border-radius: 2.5px; position: relative; padding: 1px; }
        .battery-level { width: 67%; height: 100%; background: #000; border-radius: 1px; }
        
        .nav-bar { height: 44px; display: flex; align-items: center; padding: 0 12px; }
        .nav-breadcrumb { flex: 1; display: flex; justify-content: center; align-items: center; font-size: 13px; color: var(--text-sub); }
        .nav-breadcrumb span.active { color: #333; font-weight: 500; margin: 0 4px; }
        .main-title { font-size: 24px; font-weight: 600; text-align: center; margin-top: 15px; }
        .status-text { color: #ff5500; font-size: 14px; font-weight: 500; display: block; text-align: center; padding: 0 20px; }
        .countdown { display: block; color: var(--text-sub); font-size: 12px; margin-top: 5px; text-align: center; }
        .method-selector { display: flex; padding: 20px 16px; gap: 8px; }
        .card { flex: 1; border: 1px solid #f0f0f0; border-radius: 8px; padding: 14px 0; text-align: center; background: #fafafa; }
        .card.active { border: 1.5px solid var(--tb-orange); background: #fff; color: var(--tb-orange); }
        .warning-strip { background: #fff6f1; color: #ff854a; font-size: 12px; margin: 0 16px; padding: 10px; border-radius: 6px; text-align: center; }
        
        .address-section { padding: 20px 16px; display: flex; font-size: 14px; }
        .addr-label { color: #666; width: 75px; flex-shrink: 0; }
        .addr-content { flex: 1; line-height: 1.5; word-break: break-all; }
        #display-main { display: block; margin-bottom: 4px; }

        .btn-submit { background: linear-gradient(90deg, #ff8e00, #ff5000); color: white; margin: 10px 16px; height: 44px; display: flex; align-items: center; justify-content: center; border-radius: 22px; font-size: 16px; font-weight: 500; }
        .product-card { padding: 16px; display: flex; gap: 12px; border-top: 8px solid var(--tb-bg); }
        .p-img { width: 75px; height: 75px; background: #eee; border-radius: 6px; flex-shrink: 0; }
        .bottom-bar { height: 55px; background: #fff; border-top: 1px solid #eee; display: flex; align-items: center; justify-content: flex-end; padding: 0 12px; gap: 10px; }
        .btn-ghost { border: 1px solid #ccc; padding: 6px 15px; border-radius: 18px; font-size: 13px; }

        /* --- 编辑器样式 --- */
        .editor-container {
            width: 400px;
            padding: 25px;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            position: sticky;
            top: calc(40px + env(safe-area-inset-top));
        }
        .editor-title { font-size: 18px; font-weight: bold; color: #333; margin-bottom: 20px; border-left: 5px solid var(--tb-orange); padding-left: 12px; }
        .input-box { width: 100%; border: 1px solid #ddd; border-radius: 10px; padding: 15px; font-size: 14px; margin-bottom: 15px; outline: none; transition: all 0.3s; resize: none; }
        .input-box:focus { border-color: var(--tb-orange); box-shadow: 0 0 0 3px rgba(255,80,0,0.1); }
        .history-item { background: #f8f8f8; padding: 12px; border-radius: 8px; margin-bottom: 10px; font-size: 12px; color: #666; cursor: pointer; border: 1px solid transparent; transition: 0.2s; }
        .history-item:hover { border-color: var(--tb-orange); background: #fff; }
        
        .preview-tag { font-size: 11px; color: var(--tb-orange); background: rgba(255,80,0,0.1); padding: 2px 6px; border-radius: 4px; margin-bottom: 8px; display: inline-block; }

        @media (max-width: 850px) {
            body { flex-direction: column; align-items: center; padding: 20px; padding-top: env(safe-area-inset-top); }
            .editor-container { width: 375px; position: static; }
        }
    </style>
</head>
<body>

<div class="iphone-container">
    <div class="status-bar">
        <div id="live-time">10:56</div>
        <div class="status-right"><span>5G</span><div class="battery"><div class="battery-level"></div></div></div>
    </div>
    <div class="nav-bar">
        <div style="font-size: 20px; width:40px;">←</div>
        <div class="nav-breadcrumb">商家处理 <span>&rsaquo;</span> <span class="active">2寄回商品</span> <span>&rsaquo;</span> 3退款结束</div>
        <div style="width:40px; text-align:right;">···</div>
    </div>
    <div class="scroll-content">
        <div class="main-title">请选择退货方式</div>
        <div style="padding:10px 0;">
            <span class="status-text">因您信誉良好，平台已同意您的退货申请</span>
            <span class="countdown">6天23时58分后未寄出将撤销退货申请</span>
        </div>
        <div class="method-selector">
            <div class="card"><div class="name">上门取件</div></div>
            <div class="card"><div class="name">驿站自寄</div></div>
            <div class="card active"><div class="name">自行寄回</div></div>
        </div>
        <div class="warning-strip">需您自行联系快递公司退回，请不要邮寄到付</div>
        <div class="address-section">
            <div class="addr-label">商家地址</div>
            <div class="addr-content">
                <strong id="display-main">广东省深圳市龙岗区坂田街道XX路淘宝大厦</strong>
                <span id="display-sub">张经理，16666666666</span>
            </div>
        </div>
        <div class="btn-submit">填写单号</div>
        <div class="product-card">
            <div class="p-img"></div>
            <div class="p-info">
                <div class="p-title" style="font-size:13px; line-height:1.4;">运动鞋垫男款吸汗防臭减震气垫久站防痛超轻软弹透气...</div>
                <div style="color:#999; font-size:12px; margin-top:5px;">颜色分类：【1双】抗菌除臭...</div>
            </div>
        </div>
    </div>
    <div class="bottom-bar">
        <div class="btn-ghost">平台介入</div>
        <div class="btn-ghost">撤销申请</div>
    </div>
</div>

<div class="editor-container">
    <div class="editor-title">智能地址识别</div>
    
    <div class="preview-tag">粘贴整段地址自动拆分</div>
    <textarea id="smart-input" class="input-box" rows="5" 
        placeholder="示例：
广东省深圳市龙岗区坂田街道XX大厦 张三 16666666666"></textarea>
    
    <div style="display: flex; gap: 10px; margin-bottom: 20px;">
        <button onclick="handleSmartParse()" style="flex: 2; padding:14px; border:none; background:var(--tb-orange); color:#fff; border-radius:8px; font-weight:bold; cursor:pointer; font-size:15px;">识别并同步预览</button>
        <button onclick="clearInput()" style="flex: 1; padding:14px; border:1px solid #ddd; background:#fff; border-radius:8px; cursor:pointer; color:#666;">清空</button>
    </div>

    <div style="border-top: 1px solid #eee; padding-top: 20px;">
        <div style="font-size:12px; color:#999; margin-bottom:12px; display:flex; justify-content:space-between;">
            <span>最近识别历史</span>
            <a href="#" onclick="clearHistory()" style="color:var(--tb-orange); text-decoration:none;">清除历史</a>
        </div>
        <div id="history-list"></div>
    </div>
</div>

<script>
    setInterval(() => {
        const d = new Date();
        document.getElementById('live-time').innerText = d.getHours().toString().padStart(2,'0') + ':' + d.getMinutes().toString().padStart(2,'0');
    }, 1000);

    let history = JSON.parse(localStorage.getItem('tb_smart_history') || '[]');

    function handleSmartParse() {
        const rawText = document.getElementById('smart-input').value.trim();
        if (!rawText) return alert('请先粘贴地址信息');

        const phoneReg = /(1[3-9]\d{9})/;
        const phoneMatch = rawText.match(phoneReg);
        const phone = phoneMatch ? phoneMatch[0] : "";

        let cleanText = rawText.replace(phone, "").replace(/[,，\s]+/g, " ").trim();
        
        const parts = cleanText.split(/\s+/).filter(p => p.length > 0);
        let name = "收货人";
        let address = cleanText;

        if (parts.length >= 2) {
            let nameIndex = 0;
            let minLen = 999;
            parts.forEach((p, idx) => {
                if (p.length < minLen && !p.includes('省') && !p.includes('市')) {
                    minLen = p.length;
                    nameIndex = idx;
                }
            });
            name = parts[nameIndex];
            address = parts.filter((_, idx) => idx !== nameIndex).join("");
        }

        const finalSub = `${name}，${phone}`;
        updateUI(address, finalSub);
        saveToHistory(address, finalSub);
    }

    function updateUI(main, sub) {
        document.getElementById('display-main').innerText = main;
        document.getElementById('display-sub').innerText = sub;
    }

    function saveToHistory(m, s) {
        history = history.filter(h => h.main !== m);
        history.unshift({main: m, sub: s});
        if(history.length > 5) history.pop();
        localStorage.setItem('tb_smart_history', JSON.stringify(history));
        renderHistory();
    }

    function renderHistory() {
        const list = document.getElementById('history-list');
        if (history.length === 0) {
            list.innerHTML = '<div style="color:#ccc; font-size:12px; text-align:center; padding:20px;">暂无历史记录</div>';
            return;
        }
        list.innerHTML = history.map((item, i) => `
            <div class="history-item" onclick="applyHistory(${i})">
                <div style="font-weight:bold; color:#333; margin-bottom:4px;">${item.main.substring(0, 22)}${item.main.length > 22 ? '...' : ''}</div>
                <div style="opacity:0.8">${item.sub}</div>
            </div>
        `).join('');
    }

    function applyHistory(i) {
        const item = history[i];
        document.getElementById('smart-input').value = `${item.main} ${item.sub}`;
        updateUI(item.main, item.sub);
    }

    function clearInput() {
        document.getElementById('smart-input').value = '';
    }

    function clearHistory() {
        if(confirm('确定要清除所有历史记录吗？')) {
            history = [];
            localStorage.removeItem('tb_smart_history');
            renderHistory();
        }
    }

    window.onload = () => {
        renderHistory();
        const initialMain = document.getElementById('display-main').innerText;
        const initialSub = document.getElementById('display-sub').innerText;
        document.getElementById('smart-input').value = `${initialMain} ${initialSub}`;
    };
</script>

</body>
</html>
